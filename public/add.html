<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Muchi web</title>
    <link rel="stylesheet" href="../css/style.css">

  </head>

  
<!--   標題 -->
  <div id='header'>
    <div id='logo'>
      <a href="/">
        <img id='logo-image' src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Dell_Logo.svg/768px-Dell_Logo.svg.png">
      </a>
      
    </div>
    
    <div id='menu'>
      <a href="/">
        <div class='page-item'>Home</div>
      </a>
      
      <a href="">
        <div class='page-item'>About</div>
      </a>
      
      <a href="">
        <div class='page-item'>Other</div>
      </a>
    </div>  
  </div>
  
  
<!--   內文 -->
  <div class='page-body'>
    
    <div class='item_box'>
      
      <div class='input_box'>
        <p>標題</p>
        <input type="text">
        <p>文字</p>
        <input type="description">
        <p>圖片上傳</p>
        <input type="file" accept="image/gif, image/jpeg, image/png">
        <button id='summit_date'>上傳</button>
      </div>
      
    </div>
    
    
  </div>
  
  
<!--   底部 -->
  <div id='sponsor'>
    <p>此網站由 Muchi 製作:D</p>
    <p>沒有美術天份</p>
  </div>
  
</html>
