        <h3>關於我</h3>
        <p>我是郭慕祈是位自學生，在疫情肆虐之前就讀無界塾，疫情來臨之後就申請了個人自學；每個人都有自己適合的學習模式，我很害怕「進入社會」，對於現在的教育是否可以讓我在社會好好的活著我抱持著疑問，因此選擇自學，有機會就嘗試去實習、旁聽、學習技能；
          <br><br>
          在學期間，我們要求製作學習歷程，以及「探索興趣」，學習歷程就算了，「探索興趣」真的很難；我自己是多去嘗試「有趣的」、「不舒服」的事情，到現在就算我沒有真的探索出我的「興趣」是什麼，但是我至少在這個過程中獲得了些什麼，幫助我成長。
        </p>
